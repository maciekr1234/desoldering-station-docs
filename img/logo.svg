<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heatGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF9F1C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E63946;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gunBodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6B7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gripGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4B5563;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F2937;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circuitGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2EC4B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20A4F3;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background circle with subtle pattern -->
  <circle cx="100" cy="100" r="95" fill="#F8F9FA" opacity="0.3"/>
  
  <!-- Circuit traces (simplified for TFT display clarity) -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="url(#circuitGradient)" stroke-width="2" opacity="0.3" stroke-dasharray="5,5"/>
  <circle cx="100" cy="100" r="55" fill="none" stroke="url(#circuitGradient)" stroke-width="2" opacity="0.4"/>
  
  <!-- Circuit nodes -->
  <circle cx="100" cy="30" r="3" fill="#2EC4B6" opacity="0.6"/>
  <circle cx="170" cy="100" r="3" fill="#2EC4B6" opacity="0.6"/>
  <circle cx="100" cy="170" r="3" fill="#20A4F3" opacity="0.6"/>
  <circle cx="30" cy="100" r="3" fill="#20A4F3" opacity="0.6"/>
  
  <!-- Temperature arc indicator -->
  <path d="M 60 100 A 40 40 0 0 1 100 60" stroke="#FF9F1C" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.7"/>
  <path d="M 100 60 A 40 40 0 0 1 140 100" stroke="#FF6B35" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Desoldering Gun (pistol-grip style) -->
  <g transform="translate(100, 100) rotate(-20)">
    <!-- Nozzle tip with heat glow -->
    <ellipse cx="45" cy="0" rx="8" ry="8" fill="url(#glowGradient)" opacity="0.6"/>
    
    <!-- Heated nozzle -->
    <path d="M 30 -4 L 48 -3 L 50 0 L 48 3 L 30 4 Z" fill="url(#heatGradient)"/>
    <circle cx="48" cy="0" r="3.5" fill="#FFD700" opacity="0.9"/>
    
    <!-- Heat waves from nozzle -->
    <path d="M 52 -6 Q 56 -8, 52 -10" stroke="#FF6B35" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.6"/>
    <path d="M 54 0 Q 58 0, 54 -2" stroke="#FF9F1C" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.6"/>
    <path d="M 52 6 Q 56 8, 52 10" stroke="#FF6B35" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.6"/>
    
    <!-- Barrel/body connector -->
    <rect x="20" y="-5" width="10" height="10" rx="2" fill="url(#gunBodyGradient)"/>
    <circle cx="25" cy="0" r="2" fill="#4B5563" opacity="0.5"/>
    
    <!-- Main body of gun -->
    <path d="M 20 -6 L -5 -6 L -8 -4 L -8 4 L -5 6 L 20 6 Z" fill="url(#gunBodyGradient)"/>
    
    <!-- Body details/vents -->
    <line x1="0" y1="-4" x2="0" y2="4" stroke="#1F2937" stroke-width="1" opacity="0.5"/>
    <line x1="8" y1="-4" x2="8" y2="4" stroke="#1F2937" stroke-width="1" opacity="0.5"/>
    <line x1="15" y1="-4" x2="15" y2="4" stroke="#1F2937" stroke-width="1" opacity="0.5"/>
    
    <!-- Trigger guard -->
    <path d="M -8 4 Q -12 8, -12 14 Q -12 18, -8 18 L -4 18 L -4 6" fill="none" stroke="url(#gripGradient)" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Trigger -->
    <path d="M -6 8 L -8 12 L -6 12 Z" fill="#E63946" opacity="0.8"/>
    
    <!-- Pistol grip handle -->
    <path d="M -8 6 L -16 10 Q -20 14, -20 20 L -20 30 Q -20 34, -16 34 L -10 34 Q -8 34, -8 32 L -8 18" fill="url(#gripGradient)"/>
    
    <!-- Grip texture lines -->
    <line x1="-16" y1="20" x2="-12" y2="20" stroke="#1F2937" stroke-width="1" opacity="0.4"/>
    <line x1="-16" y1="24" x2="-12" y2="24" stroke="#1F2937" stroke-width="1" opacity="0.4"/>
    <line x1="-16" y1="28" x2="-12" y2="28" stroke="#1F2937" stroke-width="1" opacity="0.4"/>
    
    <!-- Grip highlight -->
    <path d="M -10 12 L -10 32" stroke="#9CA3AF" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Digital display indicator (for RP2040 reference) -->
  <rect x="50" y="140" width="100" height="28" rx="4" fill="#1F2937" opacity="0.7"/>
  <rect x="54" y="144" width="92" height="20" rx="2" fill="#0EA5E9" opacity="0.2"/>
  
  <!-- Temperature reading simulation -->
  <text x="100" y="161" font-family="monospace" font-size="14" font-weight="bold" fill="#2EC4B6" text-anchor="middle" opacity="0.8">350Â°C</text>
  
  <!-- Small circuit elements -->
  <rect x="165" y="145" width="8" height="8" fill="url(#circuitGradient)" opacity="0.5"/>
  <circle cx="169" cy="149" r="1.5" fill="#20A4F3" opacity="0.7"/>
</svg>